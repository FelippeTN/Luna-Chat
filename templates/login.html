{% extends "base.html" %}

{% block title %}Login | Luna-Chat{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="w-full max-w-sm z-10 g-4 border border-violet-900/80 rounded-2xl">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold text-violet-300">Luna-Chat</h2>
            <h1 class="text-4xl font-bold text-gray-100">Acesse sua Conta</h1>
        </div>
        <form class="bg-gray-900/40 backdrop-blur-sm p-8 rounded-2xl">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Seu email</label>
                <input type="email" id="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 placeholder-gray-400" placeholder="nome@exemplo.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Sua senha</label>
                <input type="password" id="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5" required />
            </div>
            <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-600 rounded bg-gray-700 focus:ring-3 focus:ring-violet-600 ring-offset-gray-800" />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-300">Lembrar de mim</label>
            </div>
            <button type="submit" class="w-full text-white bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-violet-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center transform transition-all duration-300 hover:scale-105">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}

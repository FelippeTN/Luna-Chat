{% extends "base.html" %}

{% block title %}Login | Luna-Chat{% endblock %}

{% block content %}
<div class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden px-4">
    <div class="absolute top-1/2 left-1/2 w-[80rem] h-[80rem] bg-gradient-to-tr from-violet-900/50 via-transparent to-fuchsia-900/50 rounded-full animate-spin-slow blur-3xl opacity-60"></div>
    
    {% include "meteors.html" %}
    <div class="relative w-full max-w-sm z-10 p-1 rounded-2xl overflow-hidden bg-gradient-to-r from-violet-600 to-fuchsia-600 animate-border-shine">
        <div class="relative bg-gray-900 rounded-2xl p-6">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-violet-300">Luna-Chat</h2>
                <h1 class="text-4xl font-bold text-gray-100">Acesse sua Conta</h1>
            </div>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-4 text-sm text-red-300 bg-red-900/50 rounded-lg" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" action="{% url 'register_view' %}">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Seu usuario</label>
                    <input type="username" id="username" name="username" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 placeholder-gray-400" required />
                </div>
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Seu email</label>
                    <input type="email" id="email" name="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 placeholder-gray-400" placeholder="nome@exemplo.com" required />
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Sua senha</label>
                    <input type="password" id="password" name="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5" required />
                </div>
                <div class="mb-5">
                    <label for="password_confirm" class="block mb-2 text-sm font-medium text-gray-300">Confirme sua senha</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5" required />
                </div>
                <button type="submit" class="w-full text-white bg-gradient-to-r from-violet-600 to-fuchsia-600 mt-4 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-violet-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center transform transition-all duration-300 hover:scale-105">
                    Registrar
                </button>
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-400">
                        Fa√ßa login aqui!
                        <a href="{% url 'login_view' %}" class="font-medium text-violet-500 hover:underline">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
